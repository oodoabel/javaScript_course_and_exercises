<!DOCTYPE html>
<Html>
    <head>
        <title></title>
        <link rel="stylesheet" href="12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button 
        class="rock"
        onclick="
        playGame('rock');"

        ><img src="imgs/rock-emoji.png" class="move-icon"></button> 

        <button 
        class="paper"
        onclick="
        playGame('paper');"

        ><img src="imgs/paper-emoji.png" class="move-icon"></button>

        <button 
        class="scissors"
        onclick="
        playGame('scissors');"
        
        ><img src="imgs/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>

        <p class="js-moves moves"></p>

        <p class="js-score score"></p>

        <button onclick="
        score.losses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <input type="button" value="Auto Play" onclick="
        autoplay();
        " class="auto-play-button js-auto-play-button">
        
        <script
            src="12-rock-paper-scissors.js"
        ></script>
    </body>
</Html>
