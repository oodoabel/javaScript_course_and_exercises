<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input type="text" placeholder="Todo name" class="js-input">
    <button onclick="
    addTodo();
    ">Add</button>
    <div class="js-space"></div>
    <script>
        // const myArray = [1, 2, 3, 4, 5];
        // myArray.push(100)
        // console.log(myArray);
        // myArray.splice(0, 1);
        // console.log(myArray);

        const todoList = ['mark', 'jake'];
        updateScreen()
        function updateScreen(){
            let todoListHTML = '';

        for(let i = 0; i < todoList.length; i++){
            // const todo = todoList[i];
            const html = `<p>${todoList[i]}</p>`;
            todoListHTML += html;
        }
        document.querySelector('.js-space').innerHTML = todoListHTML;
        
        }
        
        function addTodo(){
            const inputElement = document.querySelector('.js-input');
            const name = inputElement.value;
            todoList.push(name);
            updateScreen();
            inputElement.value = '';
            console.log(todoList);
        }
        
        
    </script>
</body>
</html>
